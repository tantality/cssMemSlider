<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <input type="radio" name="radiobutton" id="rb1" checked>
    <input type="radio" name="radiobutton" id="rb2">
    <input type="radio" name="radiobutton" id="rb3">
    <input type="radio" name="radiobutton" id="rb4">
    <input type="radio" name="radiobutton" id="rb5">
    <input type="radio" name="radiobutton" id="rb6">

    <div class="wrapper">
        <div class="slider">
            <div class="slider__slides">
                <div class="slide-item checked"><img src="assets/img/5.jpg"></div>
                <div class="slide-item"><img src="assets/img/6.jpg"></div>
                <div class="slide-item"><img src="assets/img/1.jpg"></div>
                <div class="slide-item"><img src="assets/img/2.jpg"></div>
                <div class="slide-item"><img src="assets/img/3.jpg"></div>
                <div class="slide-item"><img src="assets/img/4.jpg"></div>
            </div>
            <div class="slider__row">
                <div class="slider__text">
                   <p class="checked">Тамара на охоте, не мешайте</p>
                   <p>Парень, бежать уже поздно:(</p>
                   <p>Мем из 4 пикч, 1/4</p>
                   <p>2/4</p>
                   <p>3/4</p>
                   <p>По факту, 4/4</p>
                </div>
                <div class="slider__pagination">
                    <label for="rb1" class="l1"><span class="circle"></span></label>
                    <label for="rb2" class="l2"><span class="circle"></span></label>
                    <label for="rb3" class="l3"><span class="circle"></span></label>
                    <label for="rb4" class="l4"><span class="circle"></span></label>
                    <label for="rb5" class="l5"><span class="circle"></span></label>
                    <label for="rb6" class="l6"><span class="circle"></span></label>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
